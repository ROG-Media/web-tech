<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Nested Grid</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	
        <h1> Nesting of columns</h1>
		<div class="row" >
			<div class="col-md-8"style="background-color:grey;">Parent
				
			</div>
			
			<div class="col-md-4" style="background-color:blue;">Parent
			<div class="row">
					<div class="col-md-6" style="background-color:yellow;">Child1</div>
					<div class="col-md-6" style="background-color:pink;">Child2</div>
				</div>
			</div>
		</div>
			
</body>
</html>
