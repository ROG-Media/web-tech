<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prebooking.css">
    <title>Document</title>
</head>
<body>
    <form action="reservation.php" method="post">
        <div class="elem-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="visitor_name" placeholder="Nithish" pattern=[A-Z\sa-z]{3,20} required>
        </div>
        <div class="elem-group">
          <label for="email">Your E-mail</label>
          <input type="email" id="email" name="visitor_email" placeholder="nithish@gmail.com" required>
        </div>
        <div class="elem-group">
          <label for="phone">Your Phone</label>
          <input type="tel" id="phone" name="visitor_phone" placeholder="850-885-5077" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
        </div>
        
       <!-- <div class="elem-group inlined">
          <label for="adult">Adults</label>
          <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
        </div>
        <div class="elem-group inlined">
          <label for="child">Children</label>
          <input type="number" id="child" name="total_children" placeholder="2" min="1" required>
        </div>-->
        <div class="elem-group inlined">
          <label for="checkin-date">Date</label>
          <input type="date" id="checkin-date" name="checkin" required>
        </div>
        <div class="elem-group inlined">
            <label for="checkout-date">Timing</label>
            <input type="Time" id="checkout-date" name="checkout" required>
          </div>
        <div class="elem-group">
          <label for="room-selection">Select Location</label>
          <select id="room-selection" name="room_preference" required>
              <option value="">Choose a Location from the List</option>
              <option value="connecting">Chennai</option>
              <option value="adjoining">Coimbatore</option>
              <option value="adjacent">Erode</option>
              <option value="adjacent">Salem</option>
          </select>
        </div>
        
        <div class="elem-group">
          <label for="message">Anything Else?</label>
          <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
        </div>
        <button type="submit">Book Now</button>
      </form>
</body>
</html>
