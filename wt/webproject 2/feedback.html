<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <title>Document</title>
</head>
<body>
    <form id="contact" action="#">
        <table>
            <thead>
                <th>Feedback</th>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="first-name" placeholder="your name" required></td>
                </tr>
                <tr>
                    <td><input type="text" name="last-name" placeholder="your phone number (Optional)"></td>
                </tr>
                <tr>
                    <td><input type="email" name="e-mail" placeholder="your e-mail" required></td>
                </tr>
                <tr>
                    <td><textarea id="message" type="text" name="message" placeholder="your message"
                            required></textarea></td>
                </tr>
                <tr>
                    <td><button type="submit" value="Submit">Send</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
